<!DOCTYPE html>

<head>

    <style>
        /* الأساسيات */
:root {
  --primary-color: darkred;
  --secondary-color: darkblue;
  --text-color: white;
  --instagram-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

/* التنسيق العام */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--primary-color);
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--secondary-color);
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}

/* الهيدر */
h4.enter {
  font-size: clamp(20px, 5vw, 28px);
  margin: 0 0 20px 0;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  color: var(--text-color);
  line-height: 1.4;
}

/* حقل البحث */
.group {
  position: relative;
  margin: 20px auto;
  width: 100%;
  max-width: 350px;
}

.search-icon {
  height: 20px;
  width: 20px;
  padding: 4px;
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  fill: var(--secondary-color);
}

.input {
  width: 100%;
  height: 50px;
  padding: 0 15px 0 40px;
  border-radius: 25px;
  border: none;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  font-size: 16px;
  transition: all 0.3s ease;
}

.input:focus {
  outline: none;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* زر الإنستجرام */
.instagram-btn {
  display: none;
  margin: 25px auto 0;
  background: var(--instagram-gradient);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: clamp(16px, 4vw, 18px);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  text-decoration: none;
  width: 100%;
  max-width: 250px;
  text-align: center;
}

.instagram-btn i {
  margin-right: 8px;
}

/* نص الترحيب */
.welcome-text {
  font-size: clamp(16px, 4vw, 20px);
  margin: 20px 0;
  opacity: 0;
  transition: opacity 0.5s ease;
  color: var(--text-color);
  line-height: 1.5;
  padding: 0 15px;
}

.show {
  opacity: 1;
}

/* حاوية الصورة */
#imageContainer {
  margin: 20px 0;
  text-align: center;
  width: 100%;
}

.profile-image {
  width: clamp(120px, 40vw, 200px);
  height: clamp(120px, 40vw, 200px);
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: all 0.5s ease;
  transform: scale(0);
}

.show-image {
  transform: scale(1) rotate(360deg);
}

/* وسائط استجابة خاصة للأجهزة الصغيرة */
@media (max-width: 480px) {
  .group {
    width: 90%;
  }
  
  .input {
    height: 45px;
    font-size: 14px;
  }
  
  .instagram-btn {
    padding: 10px 20px;
  }
  
  .profile-image {
    border-width: 3px;
  }
}

/* للأجهزة الكبيرة (أكثر من 1200px) */
@media (min-width: 1200px) {
  body {
    padding: 40px;
  }
  
  .group {
    max-width: 400px;
  }
  
  .profile-image {
    width: 220px;
    height: 220px;
  }
}

/* للتوجيه الأفقي في الهواتف */
@media (max-width: 768px) and (orientation: landscape) {
  body {
    padding: 10px;
    justify-content: flex-start;
  }
  
  h4.enter {
    margin: 10px 0;
  }
  
  .profile-image {
    width: 100px;
    height: 100px;
  }
}

    <h4 class="enter">ENTER YOUR NAME</h4>

          name="username"
        />
    </div>

<!-- Instagram Button will appear after entering name -->

</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('usernameInput');
            const welcomeText = document.getElementById('welcomeText');
            const instagramBtn = document.getElementById('instagramBtn');
            const instagramUsername = document.getElementById('instagramUsername');
            const imageContainer = document.getElementById('imageContainer');
            
            // كائن يحتوي على الأسماء، روابط الإنستجرام، وروابط الصور
            const nameData = {
                'haysam': {
                    instagram: 'https://www.instagram.com/haysam_warwar1/',
                    image: 'https://upload.wikimedia.org/wikipedia/commons/3/3d/Cristiano_Ronaldo_WC2022_-_01.jpg' // استبدل برابط الصورة الحقيقية
                },
                'osman': {
                    instagram: 'https://www.instagram.com/osmanhakim2007/',
                    image: 'https://example.com/path/to/osman-image.jpg' // استبدل برابط الصورة الحقيقية
                },
                'anwar': {
                    instagram: 'https://www.instagram.com/anwarobeid11/',
                    image: 'https://www.instagram.com/anwarobeid11/p/DBdQe32NEsz/' // استبدل برابط الصورة الحقيقية
                }
            };
            
            usernameInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const name = usernameInput.value.trim().toLowerCase();
                    
                    if (name) {
                        // مسح المحتوى السابق
                        imageContainer.innerHTML = '';
                        welcomeText.classList.remove('show');
                        instagramBtn.style.display = 'none';
                        
                        if (nameData[name]) {
                            const userData = nameData[name];
                            
                            // عرض رسالة الترحيب
                            welcomeText.textContent = `مرحباً ${name}! هذا حساب الإنستجرام الخاص بك`;
                            welcomeText.classList.add('show');
                            
                            // عرض زر الإنستجرام
                            instagramUsername.textContent = `@${userData.instagram.split('/')[3]}`;
                            instagramBtn.href = userData.instagram;
                            instagramBtn.style.display = 'inline-block';
                            
                            // إنشاء وعرض الصورة
                            const img = document.createElement('img');
                            img.src = userData.image;
                            img.alt = `${name} Profile`;
                            img.className = 'profile-image';
                            
                            // إضافة الصورة إلى الصفحة
                            imageContainer.appendChild(img);
                            
                            // تأثير ظهور الصورة
                            setTimeout(() => {
                                img.classList.add('show-image');
                            }, 100);
                            
                        } else {
                            welcomeText.textContent = `عذراً، الاسم ${name} غير موجود في قاعدة البيانات`;
                            welcomeText.classList.add('show');
                        }
                    }
                }
            });
        });
    </script>
